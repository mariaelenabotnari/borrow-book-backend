name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -DskipTests

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Trigger Render Deploy
        id: deploy
        run: |
          echo "Triggering deploy..."
          RESPONSE=$(curl -s -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}")
          echo "Deploy triggered: $RESPONSE"
          
      - name: Wait for Render deployment to be live
        run: |
          echo "Waiting for deployment to complete..."
          HEALTH_URL="${{ secrets.RENDER_HEALTH_URL }}"
          
          # Wait up to 15 minutes (90 attempts * 10 seconds)
          MAX_ATTEMPTS=90
          ATTEMPT=0
          
          # Give Render time to start the new deployment
          sleep 30
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS - Checking health endpoint..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" --max-time 10 || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Service is live! (HTTP $HTTP_STATUS)"
              exit 0
            else
              echo "⏳ Service not ready yet (HTTP $HTTP_STATUS). Waiting 10 seconds..."
              sleep 10
            fi
          done
          
          echo "❌ Deployment timed out after $MAX_ATTEMPTS attempts"
          exit 1
